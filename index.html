<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>黑鸽院</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="favicon.webp">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3.0.6/dist/style.min.css" />
</head>

<body>
    <div id="app">加载中~</div>
	<script>
		if (typeof navigator.serviceWorker !== 'undefined') {
			navigator.serviceWorker.register('/sw.js')
		}
	</script>
    <script>
        window.$docsify = {
            name: '黑鸽院',
            repo: 'qiaoshouzi/HeiGeYuan-General-Warehouse',
            homepage: 'index.md',
            notFoundPage: true,
            loadSidebar: true,
            coverpage: true,
            darklightTheme: {
                siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
                defaultTheme: 'light | dark',
            },
        }
    </script>
    <script>
        fetch('https://v1.hitokoto.cn')
            .then(response => response.json())
            .then(data => {
                const hitokoto = document.getElementById('hitokoto_text')
                hitokoto.href = 'https://hitokoto.cn/?uuid=' + data.uuid
                hitokoto.innerText = data.hitokoto
            })
            .catch(console.error)
    </script>
    <!-- Docsify -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3.0.6/dist/index.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>

</html>
